<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday, My Love! ‚ú®</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to top right, #fff0f5, #ffb6c1);
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .heart {
      font-size: 5em;
      animation: beat 1s infinite;
      margin-bottom: 10px;
      color: #ff69b4;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .typewriter {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 4px #ff69b4;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #fff;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      color: #fff;
      font-size: 2.8em;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #ff6969;
    }

    p {
      font-size: 1.2em;
      margin: 15px;
      color: #fff;
      text-shadow: 1px 1px 2px #d63384;
    }

    .revealBtncls {
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 1.1em;
      border-radius: 30px;
      margin-top: 25px;
      cursor: pointer;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff6ec4, 0 0 20px #7873f5;
      }
      to {
        box-shadow: 0 0 20px #ff8ec4, 0 0 30px #9893f5;
      }
    }

    #message, #videoContainer {
      display: none;
      animation: fadeIn 1.5s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #photo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 0;
      border: 4px solid #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: zoomIn 1s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    iframe {
      border: none;
      border-radius: 15px;
      width: 320px;
      height: 180px;
      margin-top: 20px;
    }

    .floating-heart {
      position: absolute;
      font-size: 2em;
      color: #ff69b4;
      animation: floatUp 6s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 0;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
        transform: translateX(30px);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-30px);
      }
    }

    audio {
      display: none;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f7c6ff;
      top: 0;
      animation: confettiFall 4s linear forwards;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart animate__animated animate__bounceInDown">üíï</div>
  <div class="typewriter">Loading love packets...</div>
  <button id="revealBtn" class="revealBtncls">Tap for a Surprise üè∞</button>

  <div id="message">
    <img id="photo" src="https://siddheshk16.github.io/SurpriseForYouDipali.github.io/IMG_20240714_145938.jpg" alt="Her Photo" />
    <h2>üéà Happy Birthday, Dipali! üéà</h2>
    <p>
      ‚ù§Ô∏è You are not just a part of my life code, you ARE the code.<br>
      From the first compile to infinite loops of love ‚Äî I‚Äôm yours forever.<br>
      <strong>I love you more than all my Git commits combined! ‚ù§Ô∏è</strong>
    </p>
    <br/>
    <button id="revealBtn1" class="revealBtncls">üè∞ Tap here for more surprises üè∞</button>
  </div>

  <div id="videoContainer">
    <iframe src="https://siddheshk16.github.io/SurpriseForYouDipali.github.io/VN20250214_003245.mp4" allowfullscreen></iframe>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 800);
  </script>

  <!-- Confetti Generator -->
  <script>
    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>

  <!-- Reveal Message Logic -->
  <script>
    const btn = document.getElementById("revealBtn");
    const msg = document.getElementById("message");
    const video = document.getElementById("videoContainer");
    const btn1 = document.getElementById("revealBtn1");

    btn.addEventListener("click", () => {
      msg.style.display = "block";
      video.style.display = "none";
      btn.style.display = "none";
      launchConfetti();
    });

    btn1.addEventListener("click", () => {
      msg.style.display = "none";
      video.style.display = "block";
      btn.style.display = "none";
      launchConfetti();
    });
  </script>
</body>
</html>
