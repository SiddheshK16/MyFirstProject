<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, My Love! ‚ú®</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffd6e0, #ffb6c1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #fff;
    }
    .heart {
      font-size: 4em;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
    }
    h2 {
      font-size: 2em;
      margin-top: 20px;
    }
    p {
      font-size: 1.2em;
      margin: 10px 20px;
    }
    #revealBtn {
      background: #fff;
      color: #ff4081;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 20px;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #revealBtn:hover {
      background: #ffebf0;
    }
    #message, #videoContainer {
      display: none;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px 0;
      border: 3px solid #fff;
    }
    iframe {
      border: none;
      border-radius: 10px;
      width: 300px;
      height: 170px;
      margin-top: 20px;
    }
  </style>
</head>

  </div>  
  
  <div id="videoContainer">
